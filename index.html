<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 Bordro Hesaplama</title>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#e2e8f0}
.container{max-width:1300px;margin:auto;padding:20px}
.card{background:#1e293b;padding:15px;border-radius:12px;margin-bottom:15px}
input,button{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:none}
button{background:#2563eb;color:white;font-weight:bold}
table{width:100%;border-collapse:collapse;margin-top:20px;font-size:12px}
th,td{border:1px solid #334155;padding:6px;text-align:center}
th{background:#111827}
.summary{background:#111827;padding:12px;border-radius:10px;margin-top:15px}
h3{margin-top:30px}
</style>
</head>
<body>
<div class="container">

<h2>2026 Bordro Hesaplama Sistemi</h2>

<div class="card">

<label>Eski Net Saat Ücreti</label>
<input type="number" id="eskiSaat">

<button onclick="hesapOcak()">Ocak Hesapla</button>
<div id="ocakSonuc"></div>

<label>Mart Zam Oranı (%)</label>
<input type="number" id="martOran">
<button onclick="hesapMart()">Mart Hesapla</button>
<div id="martSonuc"></div>

<label>Eylül Zam Oranı (%)</label>
<input type="number" id="eylulOran">
<button onclick="hesapEylul()">Eylül Hesapla</button>
<div id="eylulSonuc"></div>

<button onclick="yillikTablo()">2026 Yıllık Bordro Oluştur</button>

</div>

<div id="tabloAlani"></div>
<div id="sunumAlani"></div>

</div>

<script>

let eskiSaat=0, ocakSaat=0, martSaat=0, eylulSaat=0;

function tl(x){
return x.toLocaleString('tr-TR',{minimumFractionDigits:2})+" TL";
}

// 2026 Gelir Vergisi Dilimi
function gelirVergiOran(k){
if(k<=190000) return 0.15;
if(k<=400000) return 0.20;
if(k<=1500000) return 0.27;
if(k<=5300000) return 0.35;
return 0.40;
}

// OCAK
function hesapOcak(){
eskiSaat=parseFloat(document.getElementById("eskiSaat").value);
if(!eskiSaat) return alert("Saat giriniz");

ocakSaat=(eskiSaat*1.20)+17.61;

let aylikNet=ocakSaat*225;
let avans=aylikNet*0.40;
let zamFark=(ocakSaat-eskiSaat)*225;

document.getElementById("ocakSonuc").innerHTML=
`<div class='summary'>
Yeni Net Saat: ${tl(ocakSaat)}<br>
Zam Farkı (Eskiye göre): ${tl(zamFark)}<br>
Aylık Net: ${tl(aylikNet)}<br>
%40 Avans: ${tl(avans)}
</div>`;
}

// MART
function hesapMart(){
if(!ocakSaat) return alert("Önce Ocak hesapla");

let oran=parseFloat(document.getElementById("martOran").value)||0;
martSaat=ocakSaat*(1+oran/100);

let aylikNet=martSaat*225;
let avans=aylikNet*0.40;
let zamFark=(martSaat-ocakSaat)*225;

document.getElementById("martSonuc").innerHTML=
`<div class='summary'>
Mart Net Saat: ${tl(martSaat)}<br>
Zam Farkı (Ocak'a göre): ${tl(zamFark)}<br>
Aylık Net: ${tl(aylikNet)}<br>
%40 Avans: ${tl(avans)}
</div>`;
}

// EYLÜL
function hesapEylul(){
if(!martSaat) return alert("Önce Mart hesapla");

let oran=parseFloat(document.getElementById("eylulOran").value)||0;
eylulSaat=martSaat*(1+oran/100);

let aylikNet=eylulSaat*225;
let avans=aylikNet*0.40;
let zamFark=(eylulSaat-martSaat)*225;

document.getElementById("eylulSonuc").innerHTML=
`<div class='summary'>
Eylül Net Saat: ${tl(eylulSaat)}<br>
Zam Farkı (Mart'a göre): ${tl(zamFark)}<br>
Aylık Net: ${tl(aylikNet)}<br>
%40 Avans: ${tl(avans)}
</div>`;
}

// YILLIK BORDRO
function yillikTablo(){

if(!ocakSaat) return alert("Önce Ocak hesapla");

let aylar=["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];

let saatler=[
ocakSaat,ocakSaat,
martSaat,martSaat,martSaat,martSaat,martSaat,martSaat,
eylulSaat,eylulSaat,eylulSaat,eylulSaat
];

let kumulatif=0;
let html="<h3>2026 Yıllık Bordro Tablosu</h3><table><tr>\
<th>Ay</th>\
<th>Net Saat</th>\
<th>Aylık Net</th>\
<th>%40 Avans</th>\
<th>Zam Farkı</th>\
<th>Brüt Karşılığı</th>\
<th>SGK %14</th>\
<th>İşsizlik %1</th>\
<th>Gelir Vergisi</th>\
<th>Damga %0,759</th>\
<th>Net Maaş</th>\
</tr>";

for(let i=0;i<12;i++){

let netSaat=saatler[i];
if(!netSaat) continue;

let aylikNet=netSaat*225;
let avans=aylikNet*0.40;

let zamFark=0;
if(i==0||i==1) zamFark=(ocakSaat-eskiSaat)*225;
if(i>=2&&i<=7) zamFark=(martSaat-ocakSaat)*225;
if(i>=8) zamFark=(eylulSaat-martSaat)*225;

let brut=netSaat*225*1.33; // brüt karşılığı approx
let sgk=brut*0.14;
let iss=brut*0.01;
let matrah=brut-sgk-iss;

kumulatif+=matrah;
let gv=matrah*gelirVergiOran(kumulatif);
let damga=brut*0.00759;

let net=brut-sgk-iss-gv-damga;

html+=`<tr>
<td>${aylar[i]}</td>
<td>${tl(netSaat)}</td>
<td>${tl(aylikNet)}</td>
<td>${tl(avans)}</td>
<td>${tl(zamFark)}</td>
<td>${tl(brut)}</td>
<td>${tl(sgk)}</td>
<td>${tl(iss)}</td>
<td>${tl(gv)}</td>
<td>${tl(damga)}</td>
<td>${tl(net)}</td>
</tr>`;
}

html+="</table>";
document.getElementById("tabloAlani").innerHTML=html;

document.getElementById("sunumAlani").innerHTML=
`<div class='summary'>
<h3>Bilgilendirme</h3>
SGK İşçi: %14<br>
İşsizlik: %1<br>
Damga Vergisi: %0,759<br><br>
<b>2026 Gelir Vergisi Dilimleri:</b><br>
0 – 190.000 → %15<br>
190.000 – 400.000 → %20<br>
400.000 – 1.500.000 → %27<br>
1.500.000 – 5.300.000 → %35<br>
5.300.000+ → %40<br><br>
Gelir vergisi kümülatif matrah sistemine göre hesaplanır.
</div>`;
}

</script>
</body>
</html>
